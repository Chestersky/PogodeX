<ion-content>
  <div class="content">
    <ion-card-header>
      <ion-item>
        <ion-thumbnail class="weather-icon" *ngIf="weather">
          <i [ngClass]="['wi', weatherIcon]"></i>
        </ion-thumbnail>
        <ion-label id="weather_info" *ngIf="weather"
          ><ion-card-title id="degrees"
            ><strong>{{ temperature }}Â°</strong></ion-card-title
          >
          <ion-card-subtitle id="description">{{ weatherState }}</ion-card-subtitle>
        </ion-label>
        <ion-button fill="clear" color="dark" (click)="openActionSheet()"
          ><ion-icon slot="icon-only" name="menu"></ion-icon
        ></ion-button>
      </ion-item>
    </ion-card-header>
    <ng-container *ngIf="weather">
      <app-outfit-preview
        class="outfit-preview"
        [weather]="weather"
        [userPrefs]="userPref$ | async"
      ></app-outfit-preview>
    </ng-container>
  </div>
</ion-content>
