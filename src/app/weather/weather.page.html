<ion-content>
  <div class="content">
    <ion-card-header>
      <ion-item>
        <ion-thumbnail id="img" *ngIf="weather">
          <ion-img [src]="weatherIcon"></ion-img>
        </ion-thumbnail>
        <ion-label id="weather_info" *ngIf="weather"
          ><ion-card-title id="degrees"
            ><strong>{{ temperature }}Â°</strong></ion-card-title
          >
          <ion-card-subtitle id="description">{{ weatherState }}</ion-card-subtitle>
        </ion-label>
        <ion-button fill="clear" color="dark"
          ><ion-icon slot="icon-only" name="menu"></ion-icon
        ></ion-button>
      </ion-item>
    </ion-card-header>
    <ng-container *ngIf="weather">
      <div>
        <ion-button (click)="changeOutfitStyle('formal')">Formal</ion-button>
        <ion-button (click)="changeOutfitStyle('casual')">Casual</ion-button>
      </div>
      <app-outfit-preview
        class="outfit-preview"
        [weather]="weather"
        [userPrefs]="userPref$ | async"
      ></app-outfit-preview>
    </ng-container>
  </div>
</ion-content>
