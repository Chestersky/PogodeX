<ion-header no-border id="close-bar">
  <ion-button fill="clear" color="dark" [routerLink]="['/']"
    ><ion-back-button class="close-icon" icon="close"></ion-back-button></ion-button
></ion-header>
<ion-content>
  <div class="container">
    <img
      src="https://raw.githubusercontent.com/Chestersky/PogodeX/master/graphics/pogodeX_logo.png"
    />

    <form class="content" [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <div id="input-elements">
        <ion-item>
          <ion-input type="email" placeholder="E-mail" formControlName="email"></ion-input>
          <ion-icon slot="end" name="mail"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-input type="password" placeholder="Hasło" formControlName="password"></ion-input>
          <ion-icon name="lock" slot="end"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-input
            type="password"
            placeholder="Powtórz hasło"
            formControlName="passwordConfirmation"
          ></ion-input>
          <ion-icon name="lock" slot="end"></ion-icon>
        </ion-item>
      </div>
      <div id="nav-buttons">
        <div id="buttons">
          <ion-button
            type="submit"
            fill="outline"
            expand="block"
            size="large"
            [disabled]="!profileForm.valid"
            >Zarejestruj</ion-button
          >
          <ion-button fill="solid" size="large" (click)="signInWithFacebook()"
            ><ion-icon name="logo-facebook"></ion-icon
          ></ion-button>
        </div>
        <ion-item
          ><ion-label text-wrap text-center
            >Masz już konto? <a routerLink="/login">Zaloguj</a></ion-label
          ></ion-item
        >
      </div>
    </form>
  </div>
</ion-content>
