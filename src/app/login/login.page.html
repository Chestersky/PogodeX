<ion-header no-border id="close-bar">
  <ion-button fill="clear" color="dark" [routerLink]="['/']"
    ><ion-icon id="close-icon" name="close"></ion-icon></ion-button
></ion-header>
<ion-content>
  <div class="container">
    <img
      src="https://raw.githubusercontent.com/Chestersky/PogodeX/master/graphics/pogodeX_logo.png"
    />
    <div class="content">
      <div id="input-elements">
        <ion-item>
          <ion-input type="email" placeholder="email"></ion-input>
          <ion-icon slot="end" name="mail"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-input type="password" placeholder="password"></ion-input>
          <ion-icon name="lock" slot="end"></ion-icon>
        </ion-item>
      </div>
      <div id="nav-buttons">
        <div id="buttons">
          <ion-button fill="outline" expand="block" size="large"
            >Sign In</ion-button
          >
          <ion-button fill="solid" size="large"
            ><ion-icon name="logo-facebook"></ion-icon
          ></ion-button>
        </div>
        <ion-item
          ><ion-label text-wrap text-center
            ><a href="/register">Create account</a></ion-label
          ></ion-item
        >
      </div>
    </div>
  </div>
</ion-content>
